<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="main-container">
        <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
            <p class="numebr-res">76</p>
            <p class="numebr-res2">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="comparison">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summary">
        <h3 class="summary-heading">Summary</h3>
        <div class="graph , reaction">
             <div class="mini-box">
                <img src="images/Vector.png" alt="vector_icon">
                <p class="reaction-heading">Reaction</p>
             </div>
             <div class="result-box">
                <p>80 <span>/ 100</span></p>
             </div>
        </div>
        <div class="graph , memory">
            <div class="mini-box">
                <img src="images/iconoir_brain.png" alt="brain_icon">
                <p class="memory-heading">Memory</p>
             </div>
             <div class="result-box">
                <p>92 <span>/ 100</span></p>
             </div>
        </div>
        <div class="graph , verbal">
            <div class="mini-box">
                <img src="images/verbal.png" alt="verbal_icon">
                <p class="verbal-heading">Verbal</p>
             </div>
             <div class="result-box">
                <p>61 <span>/ 100</span></p>
             </div>
        </div>
        <div class="graph , visual">
            <div class="mini-box">
                <img src="images/visual.png" alt="visual_icon">
                <p class="visual-heading">Visual</p>
             </div>
             <div class="result-box">
                <p>73 <span>/ 100</span></p>
             </div>
        </div>
        <button>
            Continue
        </button>
    </div>
    </div>
    
</body>
</html>
